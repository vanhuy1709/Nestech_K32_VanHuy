<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
      <img src="bai1.jpg" alt="vanhuy">
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" />
    </form>
    <script>
    let imgObj = null;
    imgObj = document.getElementById('vanhuy');
    
    function init() {
        imgObj = document.getElementById('vanhuy');
        imgObj.style.position = 'relative';
        imgObj.style.left = '5px';
    }
    
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + '10px';
    }
    
    window.onload = init;
    <input type="button" value="Click Me" onclick="moveRight();" />
</script>
    
</body>
</html>
